<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimoni Klien</title>
  <style>
    :root {
      /* Light mode default */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --border-color: #dee2e6;
      --card-bg: #ffffff;
      --accent: #495057;
      --shadow: rgba(0, 0, 0, 0.08);
      --header-bg: rgba(255, 255, 255, 0.9);
    }

    .dark-mode {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #f8f9fa;
      --text-secondary: #adb5bd;
      --border-color: #343a40;
      --card-bg: #252525;
      --accent: #ced4da;
      --shadow: rgba(0, 0, 0, 0.3);
      --header-bg: rgba(18, 18, 18, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(8px);
      background: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--text-primary);
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--text-primary);
      margin-left: 1rem;
    }

    /* Hero Section */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.2s;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.4s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Testimonials Section */
    .testimonials {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.75rem;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      padding: 2rem 0;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      padding: 0 2rem;
    }

    .testimonial-card {
      flex: 0 0 100%;
      padding: 1.5rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 0 0.5rem;
      opacity: 0.8;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .testimonial-card.active {
      opacity: 1;
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px var(--shadow);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin: 0 auto 1rem;
    }

    .client-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .rating {
      color: #ffc107;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .testimonial-text {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 1rem;
    }

    .status-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-secondary);
      cursor: pointer;
      transition: background 0.3s;
    }

    .carousel-dot.active {
      background: var(--accent);
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--card-bg);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
      color: var(--text-primary);
      font-size: 1.2rem;
      transition: background 0.3s, color 0.3s;
      z-index: 10;
    }

    .carousel-arrow:hover {
      background: var(--accent);
      color: white;
    }

    .prev {
      left: 2rem;
    }

    .next {
      right: 2rem;
    }

    /* Projects Section */
    .projects-section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .projects-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active, .filter-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .project-media {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .project-video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-info {
      padding: 1.25rem;
    }

    .project-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .project-service {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    .project-status {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: 16px;
      max-width: 90%;
      max-height: 90%;
      overflow: hidden;
      position: relative;
    }

    .modal-media {
      width: 100%;
      display: block;
    }

    .modal-video {
      width: 100%;
      height: auto;
      display: block;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
      margin-top: 2rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .testimonial-card {
        flex: 0 0 calc(50% - 1rem);
      }
    }

    @media (min-width: 1024px) {
      .testimonial-card {
        flex: 0 0 calc(33.333% - 1rem);
      }
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--header-bg);
        backdrop-filter: blur(8px);
        padding: 1rem;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }

      nav.active {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .carousel-arrow {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }

      .prev {
        left: 1rem;
      }

      .next {
        right: 1rem;
      }

      .filter-buttons {
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .carousel {
        padding: 0 1rem;
      }

      .prev {
        left: 0.5rem;
      }

      .next {
        right: 0.5rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nama Website</div>
    <button class="nav-toggle">‚ò∞</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="#">Testimoni</a></li>
        <li><a href="https://wa.me/6283844026828" target="_blank">Contact Me</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
  </header>

  <section class="hero">
    <h1>Testimoni Klien</h1>
    <p>Pendapat klien akan terus ditambahkan seiring pengembangan website</p>
  </section>

  <section class="testimonials">
    <h2 class="section-title">Apa Kata Mereka</h2>
    <div class="carousel-container">
      <button class="carousel-arrow prev" id="prevBtn">‚óÄ</button>
      <div class="carousel" id="carousel">
        <!-- Cards will be inserted by JS -->
      </div>
      <button class="carousel-arrow next" id="nextBtn">‚ñ∂</button>
      <div class="carousel-nav" id="dots"></div>
    </div>
  </section>

  <!-- Preview Project Selesai Section -->
  <section class="projects-section">
    <h2 class="section-title">Preview Project Selesai</h2>
    <p class="projects-subtitle">Berikut adalah hasil pekerjaan yang telah selesai dan siap digunakan</p>
    
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Semua</button>
      <button class="filter-btn" data-filter="video">Edit Video</button>
      <button class="filter-btn" data-filter="design">Desain</button>
      <button class="filter-btn" data-filter="bot">Bot</button>
      <button class="filter-btn" data-filter="document">Dokumen</button>
    </div>
    
    <div class="projects-grid" id="projectsGrid">
      <!-- Projects will be inserted by JavaScript -->
    </div>
  </section>

  <!-- Modal for project preview -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">√ó</button>
      <img class="modal-media" id="modalImage" style="display: none;">
      <video class="modal-video" id="modalVideo" controls style="display: none;"></video>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Nama Website. All rights reserved.</p>
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Check saved theme preference or respect OS preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      body.classList.add('dark-mode');
      themeToggle.textContent = 'üåô';
    } else {
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    });

    // Mobile menu toggle
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('nav');

    navToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Testimonial data with localStorage support
    let testimonials = JSON.parse(localStorage.getItem('testimonials')) || [
      {
        initials: "AB",
        name: "Andi Budiman",
        rating: 5,
        text: "Layanan yang sangat profesional dan responsif. Sangat merekomendasikan!",
        status: "Preview"
      },
      {
        initials: "SR",
        name: "Siti Rahayu",
        rating: 4,
        text: "Proses pengerjaan cepat dan hasilnya memuaskan.",
        status: "Preview"
      },
      {
        initials: "DJ",
        name: "Dewi Jaya",
        rating: 5,
        text: "Komunikasi yang baik dan solusi yang tepat untuk kebutuhan saya.",
        status: "Preview"
      }
    ];

    // Render testimonials
    const carousel = document.getElementById('carousel');
    const dotsContainer = document.getElementById('dots');

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
    }

    function renderTestimonials() {
      carousel.innerHTML = '';
      dotsContainer.innerHTML = '';

      testimonials.forEach((item, index) => {
        // Generate initials if not exists
        if (!item.initials) {
          item.initials = getInitials(item.name);
        }
        
        const stars = '‚òÖ'.repeat(item.rating) + '‚òÜ'.repeat(5 - item.rating);
        const card = document.createElement('div');
        card.className = 'testimonial-card';
        if (index === 0) card.classList.add('active');
        card.innerHTML = `
          <div class="avatar">${item.initials}</div>
          <div class="client-name">${item.name}</div>
          <div class="rating">${stars}</div>
          <p class="testimonial-text">${item.text}</p>
          <div class="status-label">${item.status || 'Preview'}</div>
        `;
        carousel.appendChild(card);

        const dot = document.createElement('div');
        dot.className = 'carousel-dot';
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });
    }

    renderTestimonials();

    let currentIndex = 0;
    let totalSlides = testimonials.length;
    let cards = document.querySelectorAll('.testimonial-card');
    let dots = document.querySelectorAll('.carousel-dot');

    function updateCarousel() {
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;

      // Update active classes
      cards.forEach((card, i) => {
        card.classList.toggle('active', i === currentIndex);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }

    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
      resetAutoSlide();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
      resetAutoSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
      resetAutoSlide();
    }

    document.getElementById('nextBtn').addEventListener('click', nextSlide);
    document.getElementById('prevBtn').addEventListener('click', prevSlide);

    // Auto slide
    let autoSlideInterval;
    function startAutoSlide() {
      autoSlideInterval = setInterval(nextSlide, 5000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    // Pause on hover
    const carouselContainer = document.querySelector('.carousel-container');
    carouselContainer.addEventListener('mouseenter', () => {
      clearInterval(autoSlideInterval);
    });
    carouselContainer.addEventListener('mouseleave', () => {
      resetAutoSlide();
    });

    startAutoSlide();

    // Project data
    const projects = [
      {
        id: 1,
        name: "Promo Video Produk",
        service: "Edit Video",
        category: "video",
        media: "https://placehold.co/600x400/495057/white?text=Video+Preview",
        type: "image"
      },
      {
        id: 2,
        name: "Logo Branding Perusahaan",
        service: "Desain",
        category: "design",
        media: "https://placehold.co/600x400/28a745/white?text=Logo+Design",
        type: "image"
      },
      {
        id: 3,
        name: "Chatbot Customer Service",
        service: "Bot",
        category: "bot",
        media: "https://placehold.co/600x400/007bff/white?text=Chatbot+Interface",
        type: "image"
      },
      {
        id: 4,
        name: "Laporan Tahunan Perusahaan",
        service: "Dokumen",
        category: "document",
        media: "https://placehold.co/600x400/ffc107/white?text=Annual+Report",
        type: "image"
      },
      {
        id: 5,
        name: "Iklan Media Sosial",
        service: "Edit Video",
        category: "video",
        media: "https://placehold.co/600x400/dc3545/white?text=Social+Media+Ad",
        type: "image"
      },
      {
        id: 6,
        name: "Website Company Profile",
        service: "Desain",
        category: "design",
        media: "https://placehold.co/600x400/6f42c1/white?text=Website+Design",
        type: "image"
      }
    ];

    // Render projects
    const projectsGrid = document.getElementById('projectsGrid');
    const filterButtons = document.querySelectorAll('.filter-btn');

    function renderProjects(category = 'all') {
      projectsGrid.innerHTML = '';
      
      const filteredProjects = category === 'all' 
        ? projects 
        : projects.filter(project => project.category === category);
      
      filteredProjects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.dataset.projectId = project.id;
        
        let mediaElement;
        if (project.type === 'video') {
          mediaElement = `<video class="project-video" src="${project.media}" muted></video>`;
        } else {
          mediaElement = `<img class="project-media" src="${project.media}" alt="${project.name}">`;
        }
        
        card.innerHTML = `
          ${mediaElement}
          <div class="project-info">
            <div class="project-name">${project.name}</div>
            <div class="project-service">${project.service}</div>
            <div class="project-status">Selesai</div>
          </div>
        `;
        
        card.addEventListener('click', () => openProjectModal(project));
        projectsGrid.appendChild(card);
      });
    }

    // Filter functionality
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.dataset.filter;
        renderProjects(category);
      });
    });

    // Modal functionality
    const modal = document.getElementById('projectModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');

    function openProjectModal(project) {
      if (project.type === 'video') {
        modalImage.style.display = 'none';
        modalVideo.style.display = 'block';
        modalVideo.src = project.media;
        modalVideo.load();
      } else {
        modalVideo.style.display = 'none';
        modalImage.style.display = 'block';
        modalImage.src = project.media;
      }
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause();
      document.body.style.overflow = 'auto';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalVideo.pause();
        document.body.style.overflow = 'auto';
      }
    });

    // Initialize projects
    renderProjects();

    // Handle video play/pause in modal
    modalVideo.addEventListener('play', () => {
      // Ensure other videos are paused (though there's only one)
    });
  </script>
</body>
</html>
